name: Storefront 1000037945
on: [push]

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Oxygen
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        # LTS ist ok; Hydrogen benÃ¶tigt >=18
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          check-latest: true

      # Optional: pnpm benutzen, weil dein Projekt pnpm vorgibt
      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; \
          elif [ -f package-lock.json ]; then npm ci; \
          else npm i; fi

      - name: Build
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm run build; else npm run build; fi

      - name: Deploy to Oxygen
        run: npx shopify hydrogen deploy --token "${{ secrets.SHOPIFY_HYDROGEN_DEPLOYMENT_TOKEN }}"
